<script>
    alert('Vm=DeltaS/DeltaT é a fórmula da velocidade média, você a calcula utilizando a distância e o tempo. Eu irei calcular a velocidade média, me diga a distância final e Tempo final do objeto. (Vou considerar que o inicial é 0)')
    x = prompt('Me diga o ponto final do objeto em metros:')
    y = prompt('Agora me diga o tempo que levou para esse objeto chegar lá em segundos:')
    alert('A Velocidade Média é '+ x/y+'m/s.')
</script>
